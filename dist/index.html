<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knight moves</title>
<script defer src="bundle28c9d5366e22f7e94f93.js"></script></head>
<body>
        <div id="board-wrapper">
            <div id="leftofboard">
             <div class="rownumber">8</div>
             <div class="rownumber">7</div>
             <div class="rownumber">6</div>
             <div class="rownumber">5</div>
             <div class="rownumber">4</div>
             <div class="rownumber">3</div>
             <div class="rownumber">2</div>
             <div class="rownumber">1</div>
            </div>
            <div id="board-container"></div>
            <div id="bottomofboard">
             <div class="columnletter">A</div>
             <div class="columnletter">B</div>
             <div class="columnletter">C</div>
             <div class="columnletter">D</div>
             <div class="columnletter">E</div>
             <div class="columnletter">F</div>
             <div class="columnletter">G</div>
             <div class="columnletter">H</div>
            </div>
        </div>
        <div id="side-panel">
            <div class="centerer">
                <h1>Knight Moves</h1>
            </div>
              <div id="conditions-wrapper">
                  <div class="condition">
                      <p>Drag the knight to a square</p>
                      <div class="checkbox checked-green" id="knightcheck"></div>
                  </div>
                  <div class="condition">
                      <p>Click to set the target square</p>
                      <div class="checkbox" id="flagcheck"></div>
                  </div>
              </div>
            <div class="centerer"><button id="traverse-button">Find quickest route!</button></div>
            <div class="centerer">
                <div class="output"></div>
            </div>
          
        </div>
    
</body>
</html>
